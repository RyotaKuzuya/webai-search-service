name: Claude Code Assistant

on:
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Claude に指示する内容'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  claude-code-action:
    runs-on: ubuntu-latest
    # Claude Max認証で実行 - GitHub課金をバイパス
    if: |
      github.repository == 'RyotaKuzuya/webai-search-service'
    
    # 実行時間制限
    timeout-minutes: 5
    
    # エラー時も続行
    continue-on-error: true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Claude Code Action
        uses: grll/claude-code-action@beta
        with:
          use_oauth: true
          claude_access_token: ${{ secrets.CLAUDE_ACCESS_TOKEN }}
          claude_refresh_token: ${{ secrets.CLAUDE_REFRESH_TOKEN }}
          claude_expires_at: ${{ secrets.CLAUDE_EXPIRES_AT }}
          thinking: true
          auto_approval: false
          commit_message_instructions: |
            コミットメッセージは日本語で記述してください。
            変更内容を簡潔に説明してください。
            絵文字を適度に使用してください。
          
      - name: Claude Code Analysis
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "Claude is analyzing: ${{ github.event.inputs.prompt }}"
          
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '🤖 Claude Code Assistant がPRをレビューしています...'
            })