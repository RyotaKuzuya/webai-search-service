name: Simple Claude Test

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Message for Claude'
        required: true
        default: 'Hello Claude! Please respond if you are working.'
        type: string

jobs:
  test-claude:
    runs-on: ubuntu-latest
    
    steps:
      - name: Create test issue
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ğŸ§ª Quick Test: ' + new Date().toISOString().slice(0, 16),
              body: '@claude ' + '${{ inputs.message }}',
              labels: ['test']
            });
            
            console.log('Created issue:', issue.data.html_url);
            core.setOutput('issue_url', issue.data.html_url);
            core.setOutput('issue_number', issue.data.number);
      
      - name: Show result
        run: |
          echo "âœ… Test issue created!"
          echo "ğŸ“ URL: ${{ steps.create.outputs.issue_url }}"
          echo "ğŸ”¢ Number: #${{ steps.create.outputs.issue_number }}"
          echo ""
          echo "Claude should respond to this issue automatically."