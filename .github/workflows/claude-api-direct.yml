name: Claude API Direct

on:
  issue_comment:
    types: [created]

permissions:
  issues: write

jobs:
  claude-response:
    runs-on: ubuntu-latest
    if: contains(github.event.comment.body, '@claude')
    
    steps:
      - name: Process Claude Request
        uses: actions/github-script@v7
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        with:
          script: |
            // コメント内容を取得
            const comment = context.payload.comment.body;
            const cleanedComment = comment.replace(/@claude\s*/gi, '').trim();
            
            console.log('Processing comment:', cleanedComment);
            
            // リアクションを追加
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'eyes'
            });
            
            // Claude APIを呼び出す（実装例）
            const response = "こんにちは！Claude Code Actionsのテスト応答です。\n\n" +
                           "現在、APIの直接呼び出しをテストしています。\n" +
                           "リクエスト: " + cleanedComment;
            
            // 応答をコメントとして投稿
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## 🤖 Claude Response\n\n${response}`
            });
            
            // 成功リアクションを追加
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: '+1'
            });