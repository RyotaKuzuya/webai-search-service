name: Claude Code Official

on:
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Claude に実行させるタスク'
        required: true
        type: string
      model:
        description: '使用するモデル'
        required: false
        default: 'sonnet-4'
        type: choice
        options:
          - 'opus-4'
          - 'sonnet-4'
          - 'claude-3.5-sonnet'

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  claude-code:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          # 重要: APIキーを使用（OAuthトークンではなく）
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          model: ${{ github.event.inputs.model || 'sonnet-4' }}
          max_thinking_steps: 20
          # For issue comments
          issue_comment_prompt: |
            ${{ github.event.comment.body }}
          # For PRs
          pull_request_prompt: |
            このPRをレビューして、以下の観点で確認してください：
            1. コードの品質
            2. セキュリティの問題
            3. パフォーマンスの改善点
            4. 改善提案
          # For manual dispatch
          workflow_dispatch_prompt: |
            ${{ github.event.inputs.prompt }}
            
      - name: Comment results (Issue)
        if: github.event_name == 'issue_comment'
        uses: actions/github-script@v7
        with:
          script: |
            const output = process.env.CLAUDE_OUTPUT || 'Claude実行結果が見つかりませんでした';
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## 🤖 Claude Code 実行結果\n\n${output}`
            });
            
      - name: Comment results (PR)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = process.env.CLAUDE_OUTPUT || 'レビュー結果が見つかりませんでした';
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## 🤖 Claude Code レビュー結果\n\n${output}`
            });