name: Claude Code Beta

on:
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Claude に実行させるタスク'
        required: true
        type: string
      model:
        description: '使用するモデル'
        required: false
        default: 'sonnet-4'
        type: choice
        options:
          - 'opus-4'
          - 'sonnet-4'
          - 'claude-3.5-sonnet'

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  claude-code:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          model: ${{ github.event.inputs.model || 'sonnet-4' }}
          trigger_phrase: "@claude-code"
          # For issue comments
          issue_comment_prompt: |
            ${{ github.event.comment.body }}
          # For manual dispatch
          workflow_dispatch_prompt: |
            ${{ github.event.inputs.prompt }}
