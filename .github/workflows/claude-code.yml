name: Claude Code Official

on:
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Claude に実行させるタスク'
        required: true
        type: string
      model:
        description: '使用するモデル'
        required: false
        default: 'sonnet-4'
        type: choice
        options:
          - 'opus-4'
          - 'sonnet-4'
          - 'claude-3.5-sonnet'

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  claude-code:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Run Claude Code
        uses: anthropics/claude-code-action@beta
        with:
          # 重要: APIキーを使用（OAuthトークンではなく）
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          model: ${{ github.event.inputs.model || 'sonnet-4' }}
          trigger_phrase: "@claude-code"
          # Direct prompt for manual dispatch
          direct_prompt: ${{ github.event.inputs.prompt }}
