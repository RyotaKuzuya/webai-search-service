<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WebAI - AI Chat with Web Search{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #10a37f;
            --background-primary: #ffffff;
            --background-secondary: #f7f7f8;
            --text-primary: #202123;
            --text-secondary: #6e6e80;
            --border-color: #e5e5e5;
        }
        
        [data-theme="dark"] {
            --background-primary: #202123;
            --background-secondary: #343541;
            --text-primary: #ffffff;
            --text-secondary: #c5c5d2;
            --border-color: #4e4e55;
        }
        
        body {
            background-color: var(--background-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .scrollbar-thin::-webkit-scrollbar {
            width: 8px;
        }
        
        .scrollbar-thin::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 4px;
        }
        
        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background-color: var(--text-secondary);
        }
        
        /* Smooth transitions */
        * {
            transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease;
        }
        
        /* Markdown styling */
        .prose {
            max-width: none;
        }
        
        .prose pre {
            background-color: var(--background-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 12px;
            overflow-x: auto;
        }
        
        .prose code {
            background-color: var(--background-secondary);
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 0.875em;
        }
        
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            30% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#10a37f',
                        'bg-primary': 'var(--background-primary)',
                        'bg-secondary': 'var(--background-secondary)',
                        'text-primary': 'var(--text-primary)',
                        'text-secondary': 'var(--text-secondary)',
                        'border-primary': 'var(--border-color)',
                    }
                }
            }
        }
    </script>
    
    {% block head %}{% endblock %}
</head>
<body class="bg-bg-primary text-text-primary min-h-screen">
    {% block content %}{% endblock %}
    
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
